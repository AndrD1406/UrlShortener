<div class="container">
  <div class="page-content">

    <div class="header flex align-center margin-bottom">
      <div class="flex-1">
        <h2 class="app-title">
          <a class="home-class" href="">UrlShortener</a>
        </h2>
      </div>

      <div class="flex-1" id="search-box-div">
        <div class="navbar account-links">
          <ul *ngIf="!accountService.currentUserName">
            <li><a [routerLink]="['/login']">Login</a></li>
            <li><a [routerLink]="['/register']">Register</a></li>
          </ul>

          <ul *ngIf="accountService.currentUserName">
            <li><a href="#" (click)="logOutClicked()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="navbar mb">
      <ul *ngIf="accountService.currentUserName">
        <li><a [routerLink]="['/Url']" routerLinkActive="nav-active">Url</a></li>
      </ul>
    </div>

    <div class="body-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
