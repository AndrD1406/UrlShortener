<div class="w-50 margin-auto">
  <div class="form-container">

    <h2 class="form-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
      <!-- Email -->
      <div class="form-field flex">
        <div class="w-25">
          <label for="email" class="form-label pt">Email</label>
        </div>

        <div class="flex-1">
          <input type="text" id="email" class="form-input" formControlName="email" />
          <span class="error-message" *ngIf="(login_emailControl.touched || isLoginFormSubmitted) && (login_emailControl.errors?.['required'])">Email can't be blank</span>
          <span class="error-message" *ngIf="(isLoginFormSubmitted) && (login_emailControl.errors?.['email'])">Email should be in a proper format</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-field flex">
        <div class="w-25">
          <label for="password" class="form-label pt">Password</label>
        </div>
        <div class="flex-1">
          <input type="password" id="password" class="form-input" formControlName="password" />
          <span class="error-message" *ngIf="(login_passwordControl.touched || isLoginFormSubmitted) && (login_passwordControl.errors?.['required'])">Password can't be blank</span>
        </div>
      </div>

      <!-- Submit -->
      <div class="form-field flex">
        <div class="w-25">
          <button type="submit" class="button button-primary">Login</button>
        </div>
        <div class="flex-1">
          <span class="error-message" *ngIf="!isLoginValid">Login Or Password entered incorrectly</span>
        </div>
      </div>

    </form>
  </div>
</div>
